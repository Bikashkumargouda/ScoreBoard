<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ğŸ† TPM REFRESHER QUIZ SCOREBOARD ğŸ†</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      background-image: image();
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .bar-container {
      width: 80%;
      margin: 20px auto;
      height: 60px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 80px;
    }

    .avatar {
      position: absolute;
      left: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #999;
    }

    .player-name {
      position: absolute;
      left: 80px;
      font-weight: bold;
      color: #333;
    }

    .bar {
      height: 100%;
      border-radius: 10px;
      text-align: right;
      padding-right: 15px;
      line-height: 60px;
      color: white;
      font-weight: bold;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>

<body>
  <h1>ğŸ† TPM REFRESHER QUIZ SCOREBOARD ğŸ†</h1>
  <div id="scoreboard"></div>

  <script>
    const socket = io();

    function renderBoard(players) {
      const maxScore = Math.max(...players.map(p => p.score)) || 1;

      document.getElementById("scoreboard").innerHTML =
        players
          .sort((a, b) => b.score - a.score)
          .map((p, i) => `
          <div class="bar-container">
            <img src="${p.avatar}" class="avatar" />
            <div class="player-name">${p.name}</div>
            <div class="bar" style="width: ${(p.score / maxScore) * 100}%; background: ${["#0077b6", "#00b4d8", "#48cae4", "#90e0ef", "#caf0f8"][i % 5]}">
              ${p.score}
            </div>
          </div>
        `)
          .join("");
    }

    socket.on("scoreUpdate", (players) => renderBoard(players));
  </script>
</body>

</html>
