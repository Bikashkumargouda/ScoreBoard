<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ğŸ† Live Game Scoreboard ğŸ†</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .bar-container {
      width: 80%;
      margin: 15px auto;
      background: #e0e0e0;
      border-radius: 10px;
      height: 60px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 70px;
    }

    .bar {
      height: 100%;
      border-radius: 10px;
      text-align: right;
      padding-right: 15px;
      line-height: 60px;
      color: white;
      font-weight: bold;
      transition: width 0.6s ease;
    }

    .player-name {
      position: absolute;
      left: 80px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      color: #333;
    }

    .avatar {
      position: absolute;
      left: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ccc;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <h1>ğŸ† Live Game Scoreboard ğŸ†</h1>
  <div id="scoreboard"></div>

  <script>
    const socket = io();

    function renderBoard(players) {
      const maxScore = Math.max(...players.map(p => p.score)) || 1;
      const container = document.getElementById("scoreboard");
      container.innerHTML = players
        .sort((a, b) => b.score - a.score)
        .map((p, index) => `
          <div class="bar-container">
            <img src="${p.avatar}" alt="${p.name}" class="avatar">
            <div class="player-name">${p.name}</div>
            <div class="bar" style="width:${(p.score / maxScore) * 100}%; background:${["#0077b6", "#00b4d8", "#48cae4", "#90e0ef", "#caf0f8"][index % 5]};">
              ${p.score}
            </div>
          </div>
        `)
        .join("");
    }

    socket.on("scoreUpdate", (players) => {
      renderBoard(players);
    });
  </script>
</body>

</html>
